<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div class="bg-light vh-100">
    <form class="login-form d-flex flex-column justify-content-center px-2 w-50 mx-auto ">
        <label for="uname"><b>Username</b></label>
        <input id="loginInput" class="form-control" type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input id="passwordInput" class="form-control" type="password" placeholder="Enter Password" name="psw" required>
        <label for="psw"><b>Nick</b></label>
        <input id="nickInput" class="form-control" type="text" placeholder="Enter Nick" name="nick" required>

        <button id="loginBtn" type="submit" class="btn btn-outline-primary my-2">Login</button>
        <button id="signupBtn" type="submit" class="btn btn-outline-primary my-2">Signup</button>
        <button id="logoutBtn" type="submit" class="btn btn-outline-primary my-2">Logout</button>
    </form>
    <div id="create_el" class="d-flex flex-column justify-content-center px-2"></div>
    <div class="container-fluid">
      <div class="row" id="container">
      </div>
    </div>
    <div class="footer d-flex justify-content-center">
      <div class="users-box d-flex flex-column"></div>
    </div>
  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="module" src="index.js" defer></script>
</body>

</html>
